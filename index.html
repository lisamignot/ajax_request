<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu GitHub</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header>
        <div class="container">
            <!--IMAGEM-->
            <img class="profile-avatar" id="avatar-image" src="" alt=".">
            <!--NOME-->
            <h1 class="profile-name" id="name"></h1>
            <!--SOBRENOME-->
            <h2 class="profile-username" id="username"></h2>
            <h3 class="profile-location" id="location-user"></h3>


            <ul class="numbers">
                <!--QUANTIDADE DE REPOSITÓRIOS-->
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repositorys"></span>
                </li>
                <!--QUANTIDADE DE SEGUIDORES-->
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <!--QUANTIDADE DE SEGUINDO-->
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <!--LINK DO PERFIL-->
            <a href="#" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>   
    
    <script src="main.js"></script>
</body>
</html>
